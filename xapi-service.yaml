apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: xapi-service
  name: xapi-service
spec:
  replicas: 1
  selector:
    app: xapi-service
    deploymentconfig: xapi-service
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: xapi-service
        deploymentconfig: xapi-service
    spec:
      containers:
      - env:
        - name: MONGO_URL
          value: mongodb://admin:secret@192.168.221.50:27017/mongo
        image: learninglocker/xapi-service@sha256:a24958e6704104d79a89cce04cd9b864f02a955aaa9d6416ef4b44513c005ec5
        imagePullPolicy: Always
        name: xapi-service
        ports:
        - containerPort: 8081
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - xapi-service
      from:
        kind: ImageStreamTag
        name: xapi-service:latest
        namespace: learning-locker-dev
    type: ImageChange


apiVersion: v1
kind: Service
metadata:
  labels:
    app: xapi-service
  name: xapi-service
  namespace: learning-locker-dev
spec:
  ports:
  - name: 8081-tcp
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    deploymentconfig: xapi-service
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}

apiVersion: v1
kind: Route
metadata:
  labels:
    app: xapi-service
  name: xapi-service
  namespace: learning-locker-dev
spec:
  host: xapi-service-learning-locker-dev.oscp-dev.partners.org
  port:
    targetPort: 8081-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: xapi-service
    weight: 100
  wildcardPolicy: None
status:
  ingress:
  - conditions:
    host: xapi-service-learning-locker-dev.oscp-dev.partners.org
    routerName: router
    wildcardPolicy: None
