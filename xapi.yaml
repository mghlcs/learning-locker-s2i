apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: lrs
  name: xapi
spec:
  replicas: 1
  selector:
    app: lrs
    deploymentconfig: xapi
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: lrs
        deploymentconfig: xapi
    spec:
      containers:
      - env:
        - name: MONGO_URL
          value: mongodb://admin:secret@192.168.221.50:27017/mongo
        image: learninglocker/xapi-service@sha256:a24958e6704104d79a89cce04cd9b864f02a955aaa9d6416ef4b44513c005ec5
        imagePullPolicy: Always
        name: xapi
        ports:
        - containerPort: 8081
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - xapi
      from:
        kind: ImageStreamTag
        name: learninglocker/xapi-service:latest
    type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: lrs
  name: xapi
spec:
  ports:
  - name: 8081-tcp
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    deploymentconfig: xapi
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
